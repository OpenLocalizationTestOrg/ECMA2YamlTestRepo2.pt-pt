- uid: System.Windows.VisualTransition.From
  id: From
  parent: System.Windows.VisualTransition
  langs:
  - csharp
  name: From
  nameWithType: VisualTransition.From
  fullName: System.Windows.VisualTransition.From
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Obtém ou define o nome do <xref href=&quot;System.Windows.VisualState&quot;> </xref> a transição do."
  remarks: "A propriedade From é opcional. A <xref:System.Windows.VisualTransition>pode ser restringida para aplicar a apenas determinados Estados ou pode ser aplicada sempre as transições de controlo entre Estados.</xref:System.Windows.VisualTransition> Restringir o quando um <xref:System.Windows.VisualTransition>é aplicada ao definir o <xref:System.Windows.VisualTransition.To%2A>e a partir das propriedades.</xref:System.Windows.VisualTransition.To%2A> </xref:System.Windows.VisualTransition> A tabela seguinte descreve os níveis de restrição de mais restritivo para menos restritivo.      | Tipo de restrição | O valor do | Valor de |   |-------------------------|-------------------|-----------------|   | A partir de um estado especificado para outro especificado Estado | O nome de um <xref:System.Windows.VisualState>| O nome de um <xref:System.Windows.VisualState>|   | A partir de qualquer Estado para um estado especificado | Não defina | O nome de um <xref:System.Windows.VisualState>|   | A partir de um estado especificado para qualquer Estado | O nome de um <xref:System.Windows.VisualState>| Não defina |   | A partir de qualquer Estado para qualquer outro Estado | Não defina | Não defina |       Pode ter vários <xref:System.Windows.VisualTransition>objetos num <xref:System.Windows.VisualStateGroup>que consulte o estado do mesmo, mas que serão utilizados pela ordem que especifica a tabela anterior.</xref:System.Windows.VisualStateGroup> </xref:System.Windows.VisualTransition> </xref:System.Windows.VisualState> </xref:System.Windows.VisualState> </xref:System.Windows.VisualState> </xref:System.Windows.VisualState>       Pode alterar este comportamento, criando uma nova classe que herda de <xref:System.Windows.VisualStateManager>e substituir a <xref:System.Windows.VisualStateManager.GoToStateCore%2A>método.</xref:System.Windows.VisualStateManager.GoToStateCore%2A> </xref:System.Windows.VisualStateManager>"
  example:
  - "The following example creates two <xref:System.Windows.VisualTransition> objects. When the control transitions from the `Pressed` state to the `MouseOver` state, the <xref:System.Windows.VisualTransition> that has both From and <xref:System.Windows.VisualTransition.To%2A> set is used. When the control transitions from a state that is not `Pressed` to the `MouseOver` state, the other state is used.  \n  \n [!code-xml[VSMButtonTemplate#7](~/add/codesnippet/xaml/vsmbuttontemplate/skinnedbutton.xaml#7)]"
  syntax:
    content: public string From { get; set; }
    return:
      type: System.String
      description: "O nome do <xref href=&quot;System.Windows.VisualState&quot;> </xref> a transição do."
  overload: System.Windows.VisualTransition.From*
  exceptions: []
  platform:
  - net462
