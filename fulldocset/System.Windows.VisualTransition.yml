  name: VisualTransition
  nameWithType: VisualTransition
  fullName: System.Windows.VisualTransition
  type: Class
  summary: "Representa o comportamento de visual que ocorre quando um controlo passa a partir de um Estado para outro."
  remarks: "Pode especificar o comportamento de um controlo visual quando-passa entre Estados adicionando VisualTransition objetos. Quando cria um VisualTransition, especifique um ou mais dos seguintes procedimentos: - o tempo que demora para uma transição entre Estados ocorra definindo a <xref:System.Windows.VisualTransition.GeneratedDuration%2A>propriedade.</xref:System.Windows.VisualTransition.GeneratedDuration%2A>      -As alterações adicionais no aspecto do controlo que ocorrem no momento da transição definindo a <xref:System.Windows.VisualTransition.Storyboard%2A>propriedade.</xref:System.Windows.VisualTransition.Storyboard%2A>      -Quando o VisualTransition é aplicado ao definir o <xref:System.Windows.VisualTransition.To%2A>e <xref:System.Windows.VisualTransition.From%2A>Propriedades.</xref:System.Windows.VisualTransition.From%2A> </xref:System.Windows.VisualTransition.To%2A>"
  example:
  - "The following example creates a VisualTransition that specifies that when the user moves the mouse away from the control, the control's border changes to blue, then to yellow, and then to black in 1.5 seconds. For the entire example, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[VSMButtonTemplate#8](~/add/codesnippet/xaml/vsmbuttontemplate/skinnedbutton.xaml#8)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Storyboard")]

      public class VisualTransition : System.Windows.DependencyObject
