  name: VisualTransition
  nameWithType: VisualTransition
  fullName: System.Windows.VisualTransition
  type: Class
  summary: "Represents the visual behavior that occurs when a control transitions from one state to another."
  remarks: "You can specify the visual behavior of a control when it transitions between states by adding VisualTransition objects. When you create a VisualTransition, you specify one or more of the following:      -   The time it takes for a transition between states to occur by setting the <xref:System.Windows.VisualTransition.GeneratedDuration%2A> property.      -   Additional changes in the control&quot;s appearance that occur at the time of the transition by setting the <xref:System.Windows.VisualTransition.Storyboard%2A> property.      -   When the VisualTransition is applied by setting the <xref:System.Windows.VisualTransition.To%2A> and <xref:System.Windows.VisualTransition.From%2A> properties."
  example:
  - "The following example creates a VisualTransition that specifies that when the user moves the mouse away from the control, the control's border changes to blue, then to yellow, and then to black in 1.5 seconds. For the entire example, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[VSMButtonTemplate#8](~/add/codesnippet/xaml/vsmbuttontemplate/skinnedbutton.xaml#8)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Storyboard")]

      public class VisualTransition : System.Windows.DependencyObject
