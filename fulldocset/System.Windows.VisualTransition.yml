- uid: System.Windows.VisualTransition.From
  id: From
  parent: System.Windows.VisualTransition
  langs:
  - csharp
  name: From
  nameWithType: VisualTransition.From
  fullName: System.Windows.VisualTransition.From
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Gets or sets the name of the <xref href=&quot;System.Windows.VisualState&quot;></xref> to transition from."
  remarks: "The From property is optional. A <xref:System.Windows.VisualTransition> can be restricted to apply to only certain states or it can be applied any time the control transitions between states. You restrict when a <xref:System.Windows.VisualTransition> is applied by setting the <xref:System.Windows.VisualTransition.To%2A> and From properties. The following table describes the levels of restriction from most restrictive to least restrictive.      |Type of restriction|Value of From|Value of To|   |-------------------------|-------------------|-----------------|   |From a specified state to another specified state|The name of a <xref:System.Windows.VisualState>|The name of a <xref:System.Windows.VisualState>|   |From any state to a specified state|Not set|The name of a <xref:System.Windows.VisualState>|   |From a specified state to any state|The name of a <xref:System.Windows.VisualState>|Not set|   |From any state to any other state|Not set|Not set|       You can have multiple <xref:System.Windows.VisualTransition> objects in a <xref:System.Windows.VisualStateGroup> that refer to the same state, but they will be used in the order that the previous table specifies.       You can change this behavior by creating a new class that inherits from <xref:System.Windows.VisualStateManager> and overriding the <xref:System.Windows.VisualStateManager.GoToStateCore%2A> method."
  example:
  - "The following example creates two <xref:System.Windows.VisualTransition> objects. When the control transitions from the `Pressed` state to the `MouseOver` state, the <xref:System.Windows.VisualTransition> that has both From and <xref:System.Windows.VisualTransition.To%2A> set is used. When the control transitions from a state that is not `Pressed` to the `MouseOver` state, the other state is used.  \n  \n [!code-xml[VSMButtonTemplate#7](~/add/codesnippet/xaml/vsmbuttontemplate/skinnedbutton.xaml#7)]"
  syntax:
    content: public string From { get; set; }
    return:
      type: System.String
      description: "The name of the <xref href=&quot;System.Windows.VisualState&quot;></xref> to transition from."
  overload: System.Windows.VisualTransition.From*
  exceptions: []
  platform:
  - net462
