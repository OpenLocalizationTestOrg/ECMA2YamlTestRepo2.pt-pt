  name: CodeRegionDirective
  nameWithType: CodeRegionDirective
  fullName: System.CodeDom.CodeRegionDirective
  type: Class
  summary: "Specifies the name and mode for a code region."
  remarks: "The <xref:System.CodeDom.CodeRegionDirective.RegionMode%2A> property specifies whether an instance represents the start or end of the region.      > [!NOTE] >  Not all compilers support code region directives. To prevent compiler errors, code providers normally do not include code region directives in the provider output for compilers that do not support them."
  example:
  - "The following code example shows the use of the CodeRegionDirective in the creation of a graph that is used to produce code that is also compiled.  \n  \n [!code-vb[System.CodeDom.CodeDirectives#1](~/add/codesnippet/visualbasic/t-system.codedom.codereg_0_1.vb)]\n [!code-cs[System.CodeDom.CodeDirectives#1](~/add/codesnippet/csharp/t-system.codedom.codereg_0_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeRegionDirective : System.CodeDom.CodeDirective
