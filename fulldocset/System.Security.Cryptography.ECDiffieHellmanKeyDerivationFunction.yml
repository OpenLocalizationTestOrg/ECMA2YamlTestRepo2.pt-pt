  summary: "O protocolo Transport Layer Security (TLS) é utilizado para gerar o material de chaves. O <> </> *> e <> </> *> propriedades têm de ser definido; caso contrário, um <xref href=&quot;System.Security.Cryptography.CryptographicException&quot;> </xref> é acionada quando utilizar o Tls."
  remarks: "Este valor gera 160 bits de material de chaves."
  syntax:
    content: Tls
