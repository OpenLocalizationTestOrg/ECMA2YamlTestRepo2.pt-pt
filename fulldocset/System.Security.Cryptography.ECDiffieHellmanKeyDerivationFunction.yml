items:
- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  id: ECDiffieHellmanKeyDerivationFunction
  children:
  - System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hash
  - System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac
  - System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Tls
  langs:
  - csharp
  name: ECDiffieHellmanKeyDerivationFunction
  nameWithType: ECDiffieHellmanKeyDerivationFunction
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  type: Enum
  summary: "Especifica a derivação da chave de função que o <xref href=&quot;System.Security.Cryptography.ECDiffieHellmanCng&quot;> </xref> classe irá utilizar para converter Contratos secretos material de chaves."
  remarks: "A enumeração de ECDiffieHellmanKeyDerivationFunction define o tipo de algoritmos que serão utilizado para transformar um acordo secreto não processado para o material de chaves. O contrato secreto é o valor que é gerado a partir de uma chave privada e a chave pública o outro interveniente, como parte da troca de chaves. É o valor de seed para o material de chave que é gerado pelo <xref:System.Security.Cryptography.ECDiffieHellmanCng.DeriveKeyMaterial%2A>método.</xref:System.Security.Cryptography.ECDiffieHellmanCng.DeriveKeyMaterial%2A>       A <xref:System.Security.Cryptography.ECDiffieHellmanCng.KeyDerivationFunction%2A>propriedade utiliza esta enumeração para obter a função de derivação da chave para a <xref:System.Security.Cryptography.ECDiffieHellmanCng>classe.</xref:System.Security.Cryptography.ECDiffieHellmanCng> </xref:System.Security.Cryptography.ECDiffieHellmanCng.KeyDerivationFunction%2A>"
  syntax:
    content: public enum ECDiffieHellmanKeyDerivationFunction
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hash
  id: Hash
  parent: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  langs:
  - csharp
  name: Hash
  nameWithType: ECDiffieHellmanKeyDerivationFunction.Hash
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hash
  type: Field
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Um algoritmo de hash é utilizado para gerar o material de chaves. O <xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm*>propriedade especifica o nome do algoritmo a utilizar.</xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm*> Se não for especificado o nome do algoritmo, <xref href=&quot;System.Security.Cryptography.SHA256&quot;> </xref> é utilizado como o algoritmo predefinido."
  remarks: "Também pode especificar o <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>e <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>Propriedades, mas não são necessários.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A> </xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>       A quantidade de material de chaves que é gerado é equivalente ao tamanho do valor de hash para o algoritmo especificado."
  syntax:
    content: Hash
    return:
      type: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac
  id: Hmac
  parent: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  langs:
  - csharp
  name: Hmac
  nameWithType: ECDiffieHellmanKeyDerivationFunction.Hmac
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac
  type: Field
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Um algoritmo de Message Authentication Code (HMAC) com base em Hash é utilizado para gerar o material de chaves. O <> </> *> propriedade especifica a chave a utilizar. A esta propriedade tem de ser definida ou o <> </> *> propriedade tem de ser definida como <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>; caso contrário, um <xref href=&quot;System.Security.Cryptography.CryptographicException&quot;> </xref> é acionada quando utilizar Hmac. Se ambas as propriedades forem definidas, o Acordo secreto é utilizado como a chave HMAC."
  remarks: "Também pode especificar o <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>e <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>Propriedades, mas não são necessários.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A> </xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>       A quantidade de material de chaves que é gerado é equivalente ao tamanho do valor HMAC."
  syntax:
    content: Hmac
    return:
      type: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
      description: "A adicionar."
  exceptions: []
  platform:
  - net462
