  fullName: System.Windows.Media.HitTestFilterCallback
  type: Delegate
  summary: "Represents the callback method that specifies parts of the visual tree to omit from hit test processing"
  remarks: "The hit test filter callback method is invoked for all the visual objects that map to the hit test criteria, starting from the visual you specify and descending through its branch of the visual tree. However, you may want to ignore certain branches of the visual tree that you are not interested in processing in your hit test results callback function. The return value of the hit test filter callback function determines what type of action the enumeration of the visual objects should take. For example, if you return the value, <xref:System.Windows.Media.HitTestFilterBehavior>, you can remove the current visual object and its descendants from the hit test results enumeration. This means that the hit test results callback method will not see these objects in its enumeration.      > [!NOTE] >  Pruning the visual tree of objects decreases the amount of processing during the hit test results enumeration pass.       ![Pruning a visual tree using a hit test filter](~/add/media/filteredvisualtree-01.png &quot;Pruning a visual tree using a hit test filter&quot;)   Pruning a visual tree"
  example:
  - "The following example shows how to invoke <xref:System.Windows.Media.VisualTreeHelper.HitTest%2A> by using a HitTestFilterCallback value. The corresponding hit test callback method is also defined.  \n  \n [!code-cs[HitTestingOverview#104](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#104)]\n [!code-vb[HitTestingOverview#104](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#104)]  \n  \n The following example shows how to return a <xref:System.Windows.Media.HitTestFilterBehavior> value from a hit test filter callback method.  \n  \n [!code-cs[HitTestingOverview#106](~/add/codesnippet/csharp/HitTestingOverview/Window1.xaml.cs#106)]\n [!code-vb[HitTestingOverview#106](~/add/codesnippet/visualbasic/hittestingoverview/window1.xaml.vb#106)]"
