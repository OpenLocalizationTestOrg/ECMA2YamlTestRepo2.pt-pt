  name: FileShare
  nameWithType: FileShare
  fullName: System.IO.FileShare
  type: Enum
  summary: "Contém constantes para controlar o tipo de acesso a outro <xref href=&quot;System.IO.FileStream&quot;> </xref> objetos podem ter o mesmo ficheiro."
  remarks: "Para obter um exemplo de criação de um ficheiro e escrever texto para um ficheiro, consulte [como: escrever texto para um ficheiro](~/add/includes/ajax-current-ext-md.md). Para obter um exemplo de texto de ler a partir de um ficheiro, consulte [como: texto de leitura de um ficheiro](~/add/includes/ajax-current-ext-md.md). Para obter um exemplo de leitura a partir do e de escrever um ficheiro binário, consulte [como: ler e escrever um recentemente criado dados ficheiro](~/add/includes/ajax-current-ext-md.md).       Uma utilização típica desta enumeração consiste em definir se os dois processos podem ler em simultâneo a partir o mesmo ficheiro. Por exemplo, se abrir um ficheiro e leitura for especificada, outros utilizadores podem abrir o ficheiro para leitura, mas não para escrita.       É especificado um parâmetro de partilha de ficheiros em alguns dos construtores para <xref:System.IO.FileStream>, <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>e, em algumas do `Open` métodos de <xref:System.IO.File>e <xref:System.IO.FileInfo>para controlar a forma como um ficheiro é aberto.</xref:System.IO.FileInfo> </xref:System.IO.File> </xref:System.IO.IsolatedStorage.IsolatedStorageFileStream> </xref:System.IO.FileStream>"
  example:
  - "The following <xref:System.IO.FileStream> constructor opens an existing file and grants read-only access to other users (Read).  \n  \n [!code-vb[Classic FileAccess Example#1](~/add/codesnippet/visualbasic/t-system.io.fileshare_1.vb)]\n [!code-cpp[Classic FileAccess Example#1](~/add/codesnippet/cpp/t-system.io.fileshare_1.cpp)]\n [!code-cs[Classic FileAccess Example#1](~/add/codesnippet/csharp/t-system.io.fileshare_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileShare
