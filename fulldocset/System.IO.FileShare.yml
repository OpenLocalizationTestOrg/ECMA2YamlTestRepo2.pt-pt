  namespace: System.IO
  summary: "Permite a abertura subsequente do ficheiro para leitura. Se este sinalizador não for especificado, qualquer pedido para abrir o ficheiro para leitura (este processo ou outro processo) irá falhar até que o ficheiro está fechado. No entanto, mesmo se este sinalizador for especificado, poderão ainda necessárias permissões adicionais para aceder ao ficheiro."
