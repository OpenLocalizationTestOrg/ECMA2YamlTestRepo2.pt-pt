  remarks: "O <xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView>classe mantém um interno <xref:System.Web.SiteMapNodeCollection>coleção de nós.</xref:System.Web.SiteMapNodeCollection> </xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView> Quando é utilizado o construtor de SiteMapHierarchicalDataSourceView, o nó especificado é adicionado à coleção. Uma chamada para o <xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A>método irá devolver esta coleção de um elemento.</xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A>"
