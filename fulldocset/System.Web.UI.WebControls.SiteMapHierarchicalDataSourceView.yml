  remarks: "The <xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView> class maintains an internal <xref:System.Web.SiteMapNodeCollection> collection of nodes. When the SiteMapHierarchicalDataSourceView constructor is used, the specified node is added to the collection. A call to the <xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A> method will return this collection of one element."
