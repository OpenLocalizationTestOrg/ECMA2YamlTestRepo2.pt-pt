  name: SiteMapHierarchicalDataSourceView
  nameWithType: SiteMapHierarchicalDataSourceView
  fullName: System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView
  type: Class
  summary: "Representa uma vista de dados num nó de mapa de site ou coleção de nós para um <xref href=&quot;System.Web.UI.WebControls.SiteMapDataSource&quot;> </xref> controlo."
  remarks: "O <xref:System.Web.UI.WebControls.SiteMapDataSource>controlo pode apresentar os respetivos dados subjacentes no formato de tabela e hierárquico para controlos de servidor Web que vincular ao mesmo.</xref:System.Web.UI.WebControls.SiteMapDataSource> O SiteMapHierarchicalDataSourceView é utilizado pelos programadores de controlos, mas não os programadores de página ou no código da página.       Controla como <xref:System.Web.UI.WebControls.Menu>ou <xref:System.Web.UI.WebControls.DropDownList>utilizar o <xref:System.Web.UI.WebControls.SiteMapDataSource>para vincular a dados de mapa de site e apresente-lo no formato de lista, enquanto que os controlos de derivam de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>classe, tal como <xref:System.Web.UI.WebControls.TreeView>, vincular a dados de mapa de site e apresentá-lo na forma hierárquica.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Menu>       Se um controlo vinculado a dados chama o <xref:System.Web.UI.IDataSource.GetView%2A>método do <xref:System.Web.UI.WebControls.SiteMapDataSource>, um <xref:System.Web.UI.WebControls.SiteMapDataSourceView>é criado pela origem de dados.</xref:System.Web.UI.WebControls.SiteMapDataSourceView> </xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> Se um controlo chama o <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>um SiteMapHierarchicalDataSourceView do método, é criado.</xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A></xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> O <xref:System.Web.UI.WebControls.SiteMapDataSourceView>classe é fornecida para controlos de servidor Web que derivem de <xref:System.Web.UI.WebControls.DataBoundControl>e vincular a listas e dados de tabela, enquanto o SiteMapHierarchicalDataSourceView é fornecida para a Web server controla que derivam de <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>e vincular a dados hierárquicos.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.SiteMapDataSourceView>       Como todos os <xref:System.Web.UI.HierarchicalDataSourceView>objetos de programa auxiliar, o SiteMapHierarchicalDataSourceView define as operações que pode efetuar a origem de dados com os dados subjacentes.</xref:System.Web.UI.HierarchicalDataSourceView> Porque o SiteMapHierarchicalDataSourceView classe substituições apenas o <xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A>método, associada <xref:System.Web.UI.WebControls.SiteMapDataSource>controlo não suporta expressões de ordenação ou inserir, eliminar ou atualizar operações.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A>"
  syntax:
    content: 'public class SiteMapHierarchicalDataSourceView : System.Web.UI.HierarchicalDataSourceView'
  inheritance:
