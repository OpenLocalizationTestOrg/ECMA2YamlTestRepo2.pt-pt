  name: SiteMapHierarchicalDataSourceView
  nameWithType: SiteMapHierarchicalDataSourceView
  fullName: System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView
  type: Class
  summary: "Represents a data view on a site map node or collection of nodes for a <xref href=&quot;System.Web.UI.WebControls.SiteMapDataSource&quot;></xref> control."
  remarks: "The <xref:System.Web.UI.WebControls.SiteMapDataSource> control can present its underlying data in both tabular and hierarchical format to Web server controls that bind to it. The SiteMapHierarchicalDataSourceView is used by controls developers, but not page developers or in page code.       Controls such as <xref:System.Web.UI.WebControls.Menu> or <xref:System.Web.UI.WebControls.DropDownList> use the <xref:System.Web.UI.WebControls.SiteMapDataSource> to bind to site map data and present it in list form, while controls that derive from the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class, such as <xref:System.Web.UI.WebControls.TreeView>, bind to sitemap data and present it in hierarchical form.       If a data-bound control calls the <xref:System.Web.UI.IDataSource.GetView%2A> method of the <xref:System.Web.UI.WebControls.SiteMapDataSource>, a <xref:System.Web.UI.WebControls.SiteMapDataSourceView> is created by the data source. If a control calls the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl><xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A> method, a SiteMapHierarchicalDataSourceView is created. The <xref:System.Web.UI.WebControls.SiteMapDataSourceView> class is provided for Web server controls that derive from <xref:System.Web.UI.WebControls.DataBoundControl> and bind to lists and tabular data, while the SiteMapHierarchicalDataSourceView is provided for Web server controls that derive from <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> and bind to hierarchical data.       Like all <xref:System.Web.UI.HierarchicalDataSourceView> helper objects, the SiteMapHierarchicalDataSourceView defines the operations that the data source can perform with the underlying data. Because the SiteMapHierarchicalDataSourceView class only overrides the <xref:System.Web.UI.WebControls.SiteMapHierarchicalDataSourceView.Select%2A> method, the associated <xref:System.Web.UI.WebControls.SiteMapDataSource> control does not support sort expressions or insert, delete, or update operations."
  syntax:
    content: 'public class SiteMapHierarchicalDataSourceView : System.Web.UI.HierarchicalDataSourceView'
  inheritance:
  - System.Object
  - System.Web.UI.HierarchicalDataSourceView
  implements: []
  inheritedMembers: []
