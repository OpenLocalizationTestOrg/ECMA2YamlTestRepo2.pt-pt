- uid: System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges
  id: ApplyChanges
  parent: System.Web.UI.WebControls.WebParts.EditorPart
  langs:
  - csharp
  name: ApplyChanges()
  nameWithType: EditorPart.ApplyChanges()
  fullName: System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Saves the values in an <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;></xref> control to the corresponding properties in the associated <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control."
  remarks: "The ApplyChanges method is a critical method on an <xref:System.Web.UI.WebControls.WebParts.EditorPart> control. It is defined as an abstract method in the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class, and must be implemented by inherited controls. The method&quot;s purpose is to save the values a user has entered into an <xref:System.Web.UI.WebControls.WebParts.EditorPart> control to the corresponding properties in the <xref:System.Web.UI.WebControls.WebParts.WebPart> control that is referenced in the <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> property.       The ApplyChanges method is called when the user clicks a button representing an OK or an apply verb in the editing user interface (UI)."
  example:
  - "The following code example demonstrates how to implement the ApplyChanges method in a custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> control. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class overview.  \n  \n The first part of the code example demonstrates the implementation of the ApplyChanges method in the custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> class named `TextDisplayEditorPart`. This method gets a reference to the associated `TextDisplayWebPart` control using the <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> property. It then updates the value of the `TextDisplayWebPart.FontStyle` property.  \n  \n [!code-cs[WebParts_EditorPart_Overview#5](~/add/codesnippet/csharp/m-system.web.ui.webcontr_214_1.cs)]\n [!code-vb[WebParts_EditorPart_Overview#5](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_214_1.vb)]  \n  \n The second part of the code example shows how the associated <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, creates a collection of associated <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls (in this case, there is only one <xref:System.Web.UI.WebControls.WebParts.EditorPart> control named `TextDisplayEditorPart` in the collection) in its implementation of the <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> method. This method is executed when the `TextDisplayWebPart` control enters edit mode.  \n  \n [!code-cs[WebParts_EditorPart_Overview#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_214_2.cs)]\n [!code-vb[WebParts_EditorPart_Overview#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_214_2.vb)]"
  syntax:
    content: public abstract bool ApplyChanges ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref> if the action of saving values from the <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;></xref> control to the <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control is successful; otherwise (if an error occurs), <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.EditorPart.Display
  id: Display
  parent: System.Web.UI.WebControls.WebParts.EditorPart
  langs:
  - csharp
  name: Display
  nameWithType: EditorPart.Display
  fullName: System.Web.UI.WebControls.WebParts.EditorPart.Display
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets a value that indicates whether a control should be displayed when its associated <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control is in edit mode."
  remarks: "At certain points in the editing process, the zone that contains an <xref:System.Web.UI.WebControls.WebParts.EditorPart> control checks the Display property to determine whether to display the control.       There are two scenarios where the Display property returns `false` and the <xref:System.Web.UI.WebControls.WebParts.EditorPart> control is not displayed. The first scenario occurs when the control being edited is a <xref:System.Web.UI.WebControls.WebParts.ProxyWebPart> control. The second scenario occurs when the control being edited has its <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> and <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> properties set to `true`, while the page&quot;s personalization scope is set at user level."
  syntax:
    content: public virtual bool Display { get; }
    return:
      type: System.Boolean
      description: "A Boolean value that indicates whether the control should be displayed. The default value is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WebParts.EditorPart.Display*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.EditorPart.DisplayTitle
  id: DisplayTitle
  parent: System.Web.UI.WebControls.WebParts.EditorPart
  langs:
  - csharp
  name: DisplayTitle
  nameWithType: EditorPart.DisplayTitle
  fullName: System.Web.UI.WebControls.WebParts.EditorPart.DisplayTitle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets a string that contains the title text displayed in the title bar of an <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;></xref> control."
  remarks: "The DisplayTitle property returns either the current value of the base <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> property or, if the control has no title, a calculated value. The calculated value consists of a localizable resource string for untitled controls. In the cases where no value is assigned to the <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> property, the value of the DisplayTitle property differs from the <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> property.       Because the DisplayTitle property is designed to be a read-only, calculated property to get the actual current value of the displayed title at run time, do not attempt to use this property to set a title for an <xref:System.Web.UI.WebControls.WebParts.EditorPart> control. To set a title, use the base <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> property."
  syntax:
    content: public string DisplayTitle { get; }
    return:
      type: System.String
      description: "A string that represents the complete, visible title of the control. The default value is a calculated, culture-specific string supplied by the .NET Framework."
  overload: System.Web.UI.WebControls.WebParts.EditorPart.DisplayTitle*
  exceptions: []
  platform:
  - net462
