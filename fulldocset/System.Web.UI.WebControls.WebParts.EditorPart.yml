- uid: System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit
  id: WebPartToEdit
  parent: System.Web.UI.WebControls.WebParts.EditorPart
  langs:
  - csharp
  name: WebPartToEdit
  nameWithType: EditorPart.WebPartToEdit
  fullName: System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Gets a reference to the <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> control that is currently being edited."
  remarks: "The <xref:System.Web.UI.WebControls.WebParts.WebPart> control (or other server or user control) that is currently being edited corresponds to the value of the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> property. Only one <xref:System.Web.UI.WebControls.WebParts.WebPart> control can be edited at a time, and when a control is in edit mode, the WebPartToEdit property provides a reference to that control.       After the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> zone has added the <xref:System.Web.UI.WebControls.WebParts.EditorPart> control to its collection of controls, it then assigns the value of its own <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A> property to the WebPartToEdit property on the <xref:System.Web.UI.WebControls.WebParts.EditorPart> control.       An <xref:System.Web.UI.WebControls.WebParts.EditorPart> control uses the WebPartToEdit property especially in its two critical methods--<xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> and <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>--to get and set the property values on the associated control."
  syntax:
    content: protected System.Web.UI.WebControls.WebParts.WebPart WebPartToEdit { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPart
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;></xref> that is currently in edit mode."
  overload: System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit*
  exceptions: []
