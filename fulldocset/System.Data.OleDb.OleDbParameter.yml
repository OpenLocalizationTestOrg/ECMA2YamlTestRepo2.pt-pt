  remarks: "A propriedade Size é utilizada para tipos binário e cadeia.       Para tipos de dados de nonstring e dados de cadeia ANSI, a propriedade Size refere-se ao número de bytes. Para dados de cadeia Unicode, tamanho refere-se ao número de carateres. A contagem de cadeias não inclui o caráter de terminação.       Para tipos de dados de comprimento variável, o tamanho descreve a quantidade máxima de dados para transmitir ao servidor. Por exemplo, para um valor de cadeia Unicode, tamanho pode ser utilizado para limitar a quantidade de dados enviados para o servidor para os primeiros 100 carateres.       Para os parâmetros bidirecional e de saída e valores de retorno, tem de definir o valor de tamanho. Isto não é necessário para os parâmetros de entrada, e se não explicitamente definido, o valor é inferido a partir do tamanho real do parâmetro especificado quando é executada uma instrução parametrizada.       O <xref:System.Data.OleDb.OleDbParameter.DbType%2A>, <xref:System.Data.OleDb.OleDbParameter.OleDbType%2A>, e propriedades de tamanho de um parâmetro podem ser inferidas definindo <xref:System.Data.OleDb.OleDbParameter.Value%2A>.</xref:System.Data.OleDb.OleDbParameter.Value%2A> </xref:System.Data.OleDb.OleDbParameter.OleDbType%2A> </xref:System.Data.OleDb.OleDbParameter.DbType%2A> Por conseguinte, não é necessário especificá-las. No entanto, não são expostas na <xref:System.Data.OleDb.OleDbParameter>definições de propriedade.</xref:System.Data.OleDb.OleDbParameter> Por exemplo, se o tamanho do parâmetro foi inferido, tamanho não contém o valor inferido após a execução da instrução.       Para tipos de dados de comprimento fixo, o valor do tamanho é ignorado. É possível obter para fins informativos e devolve a quantidade máxima de bytes que o fornecedor utiliza quando transmitir o valor do parâmetro para o servidor.       Se o tamanho do valor fornecido para uma <xref:System.Data.OleDb.OleDbParameter>excede o tamanho especificado, <xref:System.Data.OleDb.OleDbParameter.Value%2A>de <xref:System.Data.OleDb.OleDbParameter>contém o valor especificado, truncada de acordo com o tamanho do <xref:System.Data.OleDb.OleDbParameter>.</xref:System.Data.OleDb.OleDbParameter> </xref:System.Data.OleDb.OleDbParameter> </xref:System.Data.OleDb.OleDbParameter.Value%2A> </xref:System.Data.OleDb.OleDbParameter>"
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbParameter> and sets some of its properties.  \n  \n [Visual Basic]  \n  \n```  \nPublic Sub CreateOleDbParameter()  \n    Dim myValue As String = \"12 foot scarf - multiple colors, one previous owner\"  \n    Dim parameter As New OleDbParameter(\"Description\", OleDbType.VarChar)  \n    parameter.Direction = ParameterDirection.Output  \n    parameter.Size = myValue.Length  \n    parameter.Value = myValue  \nEnd Sub 'CreateOleDbParameter  \n```  \n  \n [C#]  \n  \n```  \npublic void CreateOleDbParameter()   \n {  \n    string myValue = \"12 foot scarf - multiple colors, one previous owner\";  \n    OleDbParameter parameter = new OleDbParameter(\"Description\", OleDbType.VarChar);  \n    parameter.Direction = ParameterDirection.Output;  \n    parameter.Size = myValue.Length;  \n    parameter.Value = myValue;  \n }  \n```"
  syntax:
    content: public override int Size { get; set; }
    return:
      type: System.Int32
      description: "O tamanho máximo, em bytes, dos dados na coluna. O valor predefinido é inferido a partir do valor de parâmetro."
  overload: System.Data.OleDb.OleDbParameter.Size*
