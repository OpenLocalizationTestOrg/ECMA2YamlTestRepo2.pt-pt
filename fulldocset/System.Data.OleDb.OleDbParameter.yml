  name: OleDbParameter
  nameWithType: OleDbParameter
  fullName: System.Data.OleDb.OleDbParameter
  type: Class
  summary: "Representa um parâmetro para um <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> e, opcionalmente, o mapeamento para um <xref href=&quot;System.Data.DataSet&quot;> </xref> coluna. Esta classe não pode ser herdada."
  remarks: "O OLE DB.NET Framework Data Provider utiliza parâmetros posicionais que estão marcados com um ponto de interrogação (?) em vez dos parâmetros com nome.       Ao consultar uma base de dados Oracle com o fornecedor Microsoft OLE DB para Oracle (MSDAORA) e o OLE DB.NET Framework Data Provider, utilizando o `LIKE` cláusula para valores de consulta em campos de comprimento fixo não pode devolver corresponde todos os esperados. O motivo é que, quando os valores de campos de comprimento fixo no corresponde a Oracle um `LIKE` cláusula corresponder o comprimento da cadeia, incluindo quaisquer preenchimento à direita dos espaços de todo. Por exemplo, se uma tabela numa base de dados Oracle contém um campo com o nome &quot;Field1&quot; que está definida como `char(3)`, e introduza o valor &quot;a&quot; numa linha nessa tabela, o seguinte código não devolver a linha.      ```vb#   Dim queryString As String = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;   Dim command As OleDbCommand = New OleDbCommand(queryString, connection)   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;   Dim reader As OleDbDataReader = command.ExecuteReader()   ```      ```c#   string queryString = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;;   OleDbCommand command = new OleDbCommand(queryString, connection);   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;;   OleDbDataReader reader = command.ExecuteReader();   ```Isto acontece porque Oracle armazena o valor de coluna como &quot;a&quot; (preenchimento &quot;a&quot;, por fim, para o comprimento do campo fixo de 3), que Oracle não as processa como uma correspondência para o valor do parâmetro de &quot;a&quot; em case de um `LIKE` comparação dos campos de comprimento fixo.       Para resolver este problema, acrescente um caráter universal de percentagem (&quot;%&quot;) para o valor do parâmetro (`&quot;a%&quot;`), ou utilizar um SQL `=` comparação em vez disso."
  example:
  - "The following example creates multiple instances of OleDbParameter through the <xref:System.Data.OleDb.OleDbParameterCollection> collection within the <xref:System.Data.OleDb.OleDbDataAdapter>. These parameters are used to select data from the data source and place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and an <xref:System.Data.OleDb.OleDbDataAdapter> have already been created by using the appropriate schema, commands, and connection.  \n  \n [!code-vb[Classic WebData OleDbParameter Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_5_1.vb)]\n [!code-cs[Classic WebData OleDbParameter Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_5_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Data.OleDb.OleDbParameter/OleDbParameterConverter))]

