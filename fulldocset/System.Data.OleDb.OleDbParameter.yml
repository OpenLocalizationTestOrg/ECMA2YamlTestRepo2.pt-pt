  remarks: "Para os parâmetros de entrada, o valor está vinculado a <xref:System.Data.OleDb.OleDbCommand>que é enviada para o servidor.</xref:System.Data.OleDb.OleDbCommand> Para parâmetros de valor de retorno e de saída, o valor é definido após a conclusão do <xref:System.Data.OleDb.OleDbCommand>e após a <xref:System.Data.OleDb.OleDbDataReader>está fechado.</xref:System.Data.OleDb.OleDbDataReader> </xref:System.Data.OleDb.OleDbCommand>       Enviar um valor de parâmetro nulo para o servidor, tem de especificar <xref:System.DBNull>, não nula.</xref:System.DBNull> O valor nulo no sistema é um objeto vazio que não tem qualquer valor. <xref:System.DBNull>é utilizada para representar valores nulos.</xref:System.DBNull>       Se a aplicação Especifica o tipo de base de dados, o valor vinculado é convertido para esse tipo quando o fornecedor envia os dados para o servidor. O fornecedor tenta converter qualquer tipo de valor se suporta o <xref:System.IConvertible>interface.</xref:System.IConvertible> Erros de conversão poderão ocorrer se o tipo especificado não é compatível com o valor.       Tanto o <xref:System.Data.OleDb.OleDbParameter.DbType%2A>e <xref:System.Data.OleDb.OleDbParameter.OleDbType%2A>propriedades podem ser inferidas definindo o valor.</xref:System.Data.OleDb.OleDbParameter.OleDbType%2A> </xref:System.Data.OleDb.OleDbParameter.DbType%2A>       A propriedade Value é substituída pelo método de atualização de <xref:System.Data.IDbDataAdapter>.</xref:System.Data.IDbDataAdapter>"
