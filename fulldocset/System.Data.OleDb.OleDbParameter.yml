- uid: System.Data.OleDb.OleDbParameter.SourceColumnNullMapping
  id: SourceColumnNullMapping
  parent: System.Data.OleDb.OleDbParameter
  langs:
  - csharp
  name: SourceColumnNullMapping
  nameWithType: OleDbParameter.SourceColumnNullMapping
  fullName: System.Data.OleDb.OleDbParameter.SourceColumnNullMapping
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Define ou obtém um valor que indica se a coluna de origem é nula. Isto permite <xref href=&quot;System.Data.Common.DbCommandBuilder&quot;> </xref> corretamente gerar instruções de atualização de colunas que pode ser nulas."
  remarks: "SourceColumnNullMapping é utilizado pelo <xref:System.Data.Common.DbCommandBuilder>corretamente gerar comandos de atualização ao lidar com as colunas que pode ser nulas.</xref:System.Data.Common.DbCommandBuilder> Geralmente, a utilização SourceColumnNullMapping está limitada aos programadores herdar <xref:System.Data.Common.DbCommandBuilder>.</xref:System.Data.Common.DbCommandBuilder>       <xref:System.Data.Common.DbCommandBuilder>Utilize esta propriedade para determinar se a coluna de origem pode ser nulo e define esta propriedade para `true` se for nulo, e `false` se não estiver.</xref:System.Data.Common.DbCommandBuilder> Quando <xref:System.Data.Common.DbCommandBuilder>está a gerar a sua declaração de atualização, examina o SourceColumnNullMapping para cada parâmetro.</xref:System.Data.Common.DbCommandBuilder> Se a propriedade é `true`, <xref:System.Data.Common.DbCommandBuilder>gera um cláusulas WHERE semelhante ao seguinte (nesta expressão de consulta &quot;FieldName&quot; representa o nome do campo): ```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ``` SourceColumnNullMapping se para o campo está definido como false, <xref:System.Data.Common.DbCommandBuilder>gera a cláusula WHERE seguinte: ```   FieldName = @OriginalFieldName   ``` além disso, @IsNull_FieldName contém 1 se o campo de origem contém um valor nulo e 0 se não existir.</xref:System.Data.Common.DbCommandBuilder> </xref:System.Data.Common.DbCommandBuilder> Este mecanismo permite uma Otimização do desempenho no SQL Server e fornece código comum que funciona em vários fornecedores."
  syntax:
    content: public override bool SourceColumnNullMapping { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se a coluna de origem é nula; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> se não estiver."
  overload: System.Data.OleDb.OleDbParameter.SourceColumnNullMapping*
