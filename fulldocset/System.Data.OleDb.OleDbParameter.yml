  summary: "Obtém ou define o número máximo de dígitos utilizada para representar o <xref:System.Data.OleDb.OleDbParameter.Value*>propriedade.</xref:System.Data.OleDb.OleDbParameter.Value*>"
  remarks: "A propriedade de precisão só é utilizada para os parâmetros de entrada de decimais e numéricos.       A propriedade de precisão deve ser definida apenas para `Decimal` e `Numeric` parâmetros antes de chamar o <xref:System.Data.OleDb.OleDbCommand.Prepare%2A>método de <xref:System.Data.OleDb.OleDbCommand>.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbCommand.Prepare%2A>       Definir esta propriedade para um valor diferente do valor na base de dados depende a implementação do fornecedor de dados e pode devolver um código, truncate ou arredonda os dados de erro.       O `Precision` propriedade apenas afeta parâmetros cujo <xref:System.Data.OleDb.OleDbType>é `Decimal`, `Numeric`, ou `VarNumeric`.</xref:System.Data.OleDb.OleDbType> Para outros tipos de dados, `Precision` é ignorada.      > [!NOTE] > Utilização desta propriedade para coerce dados transmitidos para a base de dados não é suportada. Arredondar, truncar ou, caso contrário coerce dados antes de passá-lo para a base de dados, utilize o <xref:System.Math>classe que faz parte o `System` espaço de nomes antes de atribuir um valor para o parâmetro `Value` propriedade.</xref:System.Math>      > [!NOTE] > Fornecedores de dados .NET framework que estão incluídas com a versão 1.0 do .NET Framework não verificar a precisão ou <xref:System.Data.OleDb.OleDbParameter.Scale%2A>de <xref:System.Decimal>valores de parâmetros.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Scale%2A> Isto pode fazer com que dados truncados a inserir na origem de dados. Se estiver a utilizar o .NET Framework versão 1.0, validar a precisão e <xref:System.Data.OleDb.OleDbParameter.Scale%2A>de <xref:System.Decimal>valores antes de definir o valor do parâmetro.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Scale%2A> <xref:System.Data.OleDb.OleDbParameter.Scale%2A>os valores que excedem o <xref:System.Decimal>escala de parâmetro ainda serão truncados.</xref:System.Decimal></xref:System.Data.OleDb.OleDbParameter.Scale%2A>"
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbParameter> and sets some of its properties.  \n  \n [Visual Basic]  \n  \n```  \nPublic Sub CreateOleDbParameter()  \n    Dim parameter As New OleDbParameter(\"Price\", OleDbType.Decimal)  \n    parameter.Value = 3.1416  \n    parameter.Precision = 8  \n    parameter.Scale = 4  \nEnd Sub 'CreateOleDbParameter  \n```  \n  \n [C#]  \n  \n```  \npublic void CreateOleDbParameter()   \n {  \n    OleDbParameter parameter = new OleDbParameter(\"Price\", OleDbType.Decimal);  \n    parameter.Value = 3.1416;  \n    parameter.Precision = 8;  \n    parameter.Scale = 4;  \n }  \n```"
