- uid: Microsoft.Build.Tasks.Csc.ErrorReport
  id: ErrorReport
  parent: Microsoft.Build.Tasks.Csc
  langs:
  - csharp
  name: ErrorReport
  nameWithType: Csc.ErrorReport
  fullName: Microsoft.Build.Tasks.Csc.ErrorReport
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Obtém ou define o método para reportar um erro interno do compilador do c# para a Microsoft."
  remarks: "Esta propriedade pode ter um valor de `prompt`, `send`, ou `none`. Se a propriedade estiver definida como `prompt`, receberá um aviso quando ocorre um erro interno do compilador. Linha de comandos permite-lhe enviar um relatório de erros eletronicamente para a Microsoft. Se a propriedade estiver definida como `send`, um relatório de erros é enviado automaticamente. Se a propriedade estiver definida como `none`, o erro é comunicado apenas a saída de texto do compilador. A predefinição é `none`. Para obter mais informações, consulte o artigo [/errorreport (c# opções do compilador)](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string ErrorReport { get; set; }
    return:
      type: System.String
      description: "O método para reportar um erro interno do compilador do c# para a Microsoft."
  overload: Microsoft.Build.Tasks.Csc.ErrorReport*
  exceptions: []
  platform:
  - net462
