  name: MSBuild
  nameWithType: MSBuild
  fullName: Microsoft.Build.Tasks.MSBuild
  type: Class
  summary: "Implementa o `MSBuild` tarefas. Utilize o `MSBuild` elemento no ficheiro do projeto para criar e executar esta tarefa. Para informações de utilização e o parâmetro, consulte [MSBuild tarefa](~/add/includes/ajax-current-ext-md.md)."
  remarks: "Esta classe implementa a tarefa de &quot;MSBuild&quot;, que passa desativar ficheiros de projeto subordinado para o motor de MSBuild de ser criada.       Marcado RunInMTA porque não existe nenhuma razão MSBuild tarefas devem executar um thread diferente do que o RequestBuilder que gerado-los."
  syntax:
    content: >-
      [Microsoft.Build.Framework.RunInMTA]

      public class MSBuild : Microsoft.Build.Tasks.TaskExtension
