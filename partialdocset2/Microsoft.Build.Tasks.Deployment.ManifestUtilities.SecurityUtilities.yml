- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.SignFile(System.String,System.Security.SecureString,System.Uri,System.String)
  id: SignFile(System.String,System.Security.SecureString,System.Uri,System.String)
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities
  langs:
  - csharp
  name: SignFile(String,SecureString,Uri,String)
  nameWithType: SecurityUtilities.SignFile(String,SecureString,Uri,String)
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.SignFile(String,SecureString,Uri,String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Inicia um manifesto de ClickOnce."
  remarks: "Esta função é apenas para um ficheiro de manifesto, não um PE de assinatura."
  syntax:
    content: public static void SignFile (string certPath, System.Security.SecureString certPassword, Uri timestampUrl, string path);
    parameters:
    - id: certPath
      type: System.String
      description: "O certificado deverá ser utilizado para assinar o ficheiro. O certificado tem de conter uma chave privada. O <xref uid=&quot;langword_csharp_KeyUsage&quot; name=&quot;KeyUsage&quot; href=&quot;&quot;> </xref> extensão é opcional, mas se estiver presente, <xref uid=&quot;langword_csharp_DigitalSignature&quot; name=&quot;DigitalSignature&quot; href=&quot;&quot;> </xref> deve ser definida como <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref>. O <xref uid=&quot;langword_csharp_EnhancedKeyUsage&quot; name=&quot;EnhancedKeyUsage&quot; href=&quot;&quot;> </xref> extensão também é opcional, mas se estiver presente, o certificado tem de conter o suporte de identificador (OID) do objeto."
    - id: certPassword
      type: System.Security.SecureString
      description: "A palavra-passe do certificado."
    - id: timestampUrl
      type: System.Uri
      description: "Indica que o ficheiro está a ser timestamped pelo servidor timestamp no endereço HTTP especificado. Este parâmetro pode ser NULL se não pretender que um carimbo."
    - id: path
      type: System.String
      description: "O nome do ficheiro para iniciar sessão."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.SignFile*
  exceptions: []
  platform:
  - net462
