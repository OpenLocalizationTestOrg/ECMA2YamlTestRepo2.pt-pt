- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.SignFile(System.Security.Cryptography.X509Certificates.X509Certificate2,System.Uri,System.String)
  id: SignFile(System.Security.Cryptography.X509Certificates.X509Certificate2,System.Uri,System.String)
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities
  langs:
  - csharp
  name: SignFile(X509Certificate2,Uri,String)
  nameWithType: SecurityUtilities.SignFile(X509Certificate2,Uri,String)
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.SignFile(X509Certificate2,Uri,String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Inicia um manifesto de ClickOnce ou um ficheiro de PE."
  remarks: "Esta função só pode iniciar um ficheiro de PE se o parâmetro X509Certificate2 representa um certificado no arquivo de certificados pessoais do utilizador atual.       Esta sobrecarga do método chama SignTool.exe e, por conseguinte, requer o [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] para ser instalada."
  syntax:
    content: public static void SignFile (System.Security.Cryptography.X509Certificates.X509Certificate2 cert, Uri timestampUrl, string path);
    parameters:
    - id: cert
      type: System.Security.Cryptography.X509Certificates.X509Certificate2
      description: "O certificado deverá ser utilizado para assinar o ficheiro."
    - id: timestampUrl
      type: System.Uri
      description: "Indica que o ficheiro está a ser timestamped pelo servidor timestamp no endereço HTTP especificado. Este parâmetro pode ser NULL se não pretender que um carimbo."
    - id: path
      type: System.String
      description: "O nome do ficheiro para iniciar sessão."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.SecurityUtilities.SignFile*
  exceptions: []
  platform:
  - net462
