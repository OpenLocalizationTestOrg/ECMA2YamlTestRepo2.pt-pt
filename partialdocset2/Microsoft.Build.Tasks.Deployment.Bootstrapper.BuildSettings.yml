  namespace: Microsoft.Build.Tasks.Deployment.Bootstrapper
  summary: "Obtém ou define um valor que indica se um componente é executada com permissões elevadas quando é instalado num computador de destino."
  remarks: "Esta propriedade pode ser definida no ficheiro de projeto, mas não está exposta no esquema de MSBuild.       Um componente é executada com permissões elevadas quando escreve uma chave de registo ou está instalado para a cache de montagem global. Por exemplo, se estiver a instalar as assemblagens à cache de montagem global, terá de definir esta propriedade para `true`."
  syntax:
    content: public bool ApplicationRequiresElevation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o componente instalado é executada com permissões elevadas; caso contrário <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
