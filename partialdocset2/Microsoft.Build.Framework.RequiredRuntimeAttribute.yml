  langs:
  - csharp
  name: RequiredRuntimeAttribute
  nameWithType: RequiredRuntimeAttribute
  fullName: Microsoft.Build.Framework.RequiredRuntimeAttribute
  type: Class
  summary: "Define o atributo de metadados que os autores de tarefas utilizam para identificar se a tarefa requer uma versão específica do tempo de execução CLR."
  remarks: "Uma tarefa marcada com o RequiredRuntimeAttribute indica que tem um requisito de tempo de execução imponha a uma tarefa normal. Alertas MSBuild que poderá ter de iniciar um processo separado para a tarefa se a versão atual do tempo de execução CLR não corresponde a versão necessária.      > [!NOTE] > Este atributo está atualmente não funcionais porque apenas uma versão do CLR (2.0) é com capacidade para executar um [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] versão 2.0 ou 3.5.       Para obter mais informações sobre a utilização de atributos, consulte o artigo [expandir atributos de utilização de metadados](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class RequiredRuntimeAttribute : Attribute
