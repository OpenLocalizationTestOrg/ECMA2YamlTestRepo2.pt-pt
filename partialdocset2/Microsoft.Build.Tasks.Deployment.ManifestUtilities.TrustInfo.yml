- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PreserveFullTrustPermissionSet
  id: PreserveFullTrustPermissionSet
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo
  langs:
  - csharp
  name: PreserveFullTrustPermissionSet
  nameWithType: TrustInfo.PreserveFullTrustPermissionSet
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PreserveFullTrustPermissionSet
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Obtém ou define a preservar a permissão de confiança parcial quando o sinalizador de fidedignidade total está definido."
  remarks: "Normalmente quando <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>está definido como `True`, todas as definições de permissões são eliminadas.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A> Se pretender manter estas definições (normalmente durante a altura da estruturação), pode ligar este método para manter a permissão definições mesmo quando <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>está definido como `True`.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>       `PreserveFullTrustPermissionSet`não devem ser definidos como `True` para implementações de ClickOnce porque este viola requisitos do esquema ClickOnce.       Se esta propriedade estiver definida como `False` com fidedignidade total especificada, em seguida, permissões definidas na permissão será possível remover o objeto de conjunto de guardar no."
  syntax:
    content: public bool PreserveFullTrustPermissionSet { get; set; }
    return:
      type: System.Boolean
      description: "Um valor de Booleano indicando se preservar permissão de confiança parcial quando o sinalizador de fidedignidade total está definido."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PreserveFullTrustPermissionSet*
  exceptions: []
  platform:
  - net462
