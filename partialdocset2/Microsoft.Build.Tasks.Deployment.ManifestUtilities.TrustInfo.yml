  summary: "Obtém ou define o nível de site acesso mesmo autorizado, especificando se a aplicação tem permissão para comunicar com o servidor a partir do qual foi implementado."
  remarks: "&quot;Aplicação&quot; refere-se para a aplicação para o qual está a ser lido o manifesto. Pode ler o manifesto de implementação a utilizar <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A>ou <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A>.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A> </xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A>"
  syntax:
    content: public string SameSiteAccess { get; set; }
    return:
      type: System.String
      description: "Uma cadeia que indica o nível de acesso do mesmo site permitido. Os valores podem ser <xref uid=&quot;langword_csharp_site&quot; name=&quot;site&quot; href=&quot;&quot;> </xref> ou <xref uid=&quot;langword_csharp_none&quot; name=&quot;none&quot; href=&quot;&quot;> </xref>.       <xref uid=&quot;langword_csharp_site&quot; name=&quot;site&quot; href=&quot;&quot;></xref>Especifica que a aplicação pode ligar para serviços Web no mesmo URL a partir do qual foi implementado; Se implementada a partir de uma partilha, a aplicação tem permissão para ler ficheiros a partir do que a partilha.       <xref uid=&quot;langword_csharp_none&quot; name=&quot;none&quot; href=&quot;&quot;></xref>Especifica que a aplicação não pode aceder serviços Web a partir do mesmo URL a partir do qual foi implementado nem aceder a ficheiros a partir de partilha a partir do qual foi implementado.       &quot;Aplicação&quot; refere-se para a aplicação para o qual está a ser lido o manifesto (utilizando <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest*>).</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest*>"
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.SameSiteAccess*
  exceptions: []
  platform:
  - net462
