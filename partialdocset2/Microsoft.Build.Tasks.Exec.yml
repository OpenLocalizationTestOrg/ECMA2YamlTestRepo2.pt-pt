  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Executa a ferramenta de cmd.exe, aguarda pela sua conclusão e limpa o ficheiro batch após a conclusão da execução."
  remarks: "Se erros foram registados e a ferramenta tem um código de saída de zero, este método define o código de saída como -1."
  syntax:
    content: protected override int ExecuteTool (string pathToTool, string responseFileCommands, string commandLineCommands);
    parameters:
    - id: pathToTool
      type: System.String
      description: "O caminho para a ferramenta para executar."
    - id: responseFileCommands
      type: System.String
      description: "Argumentos de linha de comandos que devem ir para um ficheiro de resposta temporário."
    - id: commandLineCommands
      type: System.String
      description: "Argumentos de linha de comandos que devem ser transmitidos diretamente para a ferramenta."
    return:
      type: System.Int32
      description: "O código de saída que a ferramenta devolve."
  overload: Microsoft.Build.Tasks.Exec.ExecuteTool*
  exceptions: []
  platform:
  - net462
