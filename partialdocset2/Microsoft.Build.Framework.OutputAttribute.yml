  name: OutputAttribute
  nameWithType: OutputAttribute
  fullName: Microsoft.Build.Framework.OutputAttribute
  type: Class
  summary: "Define o atributo de metadados que utilizam os autores de tarefas para identificar as propriedades da tarefa que dados a partir da tarefa de saída."
  remarks: "O [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] motor irá permitir apenas propriedades da tarefa marcadas com este atributo para dados de saída de uma tarefa. Autores de projeto só podem utilizar propriedades marcadas com este atributo no `Output` elemento de um ficheiro de projeto. Todas as outras propriedades de tarefas são tratadas como entradas de uma tarefa.       Para obter mais informações sobre a utilização de atributos, consulte o artigo [expandir atributos de utilização de metadados](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the code for a task that creates one or more directories.  \n  \n [!code-cs[msbuild_MakeDirTask#1](~/add/codesnippet/csharp/msbuild_MakeDirTask/msbuild_MakeDirTask.cs#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=false, Inherited=false)]

      public sealed class OutputAttribute : Attribute
