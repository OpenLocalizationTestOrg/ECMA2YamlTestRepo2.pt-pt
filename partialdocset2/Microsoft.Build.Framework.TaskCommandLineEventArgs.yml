  type: Class
  summary: "Fornece os dados para o <xref href=&quot;Microsoft.Build.Framework.IEventSource.MessageRaised&quot;> </xref> evento."
  remarks: "Expande o TaskCommandLineEventArgs <xref:Microsoft.Build.Framework.BuildMessageEventArgs>para que a cadeia de linha de comandos utilizada através de uma tarefa para executar um programa subjacente pode ser registada como uma mensagem.</xref:Microsoft.Build.Framework.BuildMessageEventArgs> Registo de uma cadeia de linha de comandos só é relevante para tarefas que moldar um programa subjacente ou emulam um comando shell. Tarefas que têm sem linha de comando equivalente não deverão emitir este evento de mensagem expandida."
  syntax:
