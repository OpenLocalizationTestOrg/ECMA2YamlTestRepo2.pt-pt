  summary: "Obtém um valor que controla se o nome da classe de janela interno que é utilizado no registo contém a versão da assemblagem que contém a classe de janela."
  remarks: 'Controlos esta propriedade se a classe de janela interno nome que é utilizada no registo contém a versão da assemblagem que contém a classe de janela. O valor deste atributo pode ser `yes` ou `no`. A predefinição é `yes`. O valor `no` deve ser utilizada apenas se a mesma classe de janela é definida por um componente do lado a lado e de um componente de não-lado-a-lado equivalente e pretende tratá-los como a mesma classe de janela. Tenha em atenção que são aplicáveis as regras habituais sobre o registo da classe de janela: apenas o primeiro componente regista a classe de janela conseguirá para registá-lo, porque não tem uma versão aplicada.'
  syntax:
    content: public bool Versioned { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;></xref>Se o nome que é utilizado no registo contém a versão da assemblagem; caso contrário, <xref uid=&quot;langword_csharp_no&quot; name=&quot;no&quot; href=&quot;&quot;> </xref>. A predefinição é <xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass.Versioned*
  exceptions: []
