  - csharp
  name: WindowClass(String,Boolean)
  nameWithType: WindowClass.WindowClass(String,Boolean)
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass.WindowClass(String,Boolean)
  type: Constructor
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Inicializa uma nova instância do <xref href=&quot;Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass&quot;> </xref> classe, especificar as informações sobre o estado de controlo de versões da classe de janela."
  remarks: 'O `versioned` parâmetro controla se a classe de janela interno nome que é utilizada no registo contém a versão da assemblagem que contém a classe de janela. O valor deste atributo pode ser `yes` ou `no`. A predefinição é `yes`. O valor `no` deve ser utilizada apenas se a mesma classe de janela é definida por um componente do lado a lado e de um componente de não-lado-a-lado equivalente e pretende tratá-los como a mesma classe de janela. Tenha em atenção que são aplicáveis as regras habituais sobre o registo da classe de janela: apenas o primeiro componente regista a classe de janela conseguirá para registá-lo, porque não tem uma versão aplicada.'
  syntax:
    content: public WindowClass (string name, bool versioned);
    parameters:
    - id: name
      type: System.String
      description: "O nome da classe."
    - id: versioned
      type: System.Boolean
      description: "Se a classe de janela interno nome que é utilizada no registo de controlos contém a versão da assemblagem que contém a classe de janela."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass.#ctor*
  exceptions: []
  platform:
