- uid: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles
  id: TypeLibFiles
  parent: Microsoft.Build.Tasks.RegisterAssembly
  langs:
  - csharp
  name: TypeLibFiles
  nameWithType: RegisterAssembly.TypeLibFiles
  fullName: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Obtém ou define a biblioteca de tipos para gerar a partir de assemblagem especificada."
  remarks: "A biblioteca de tipos gerado contém definições de tipos de acessíveis definidas dentro da assemblagem. A biblioteca de tipos só é gerada se uma das seguintes opções for verdadeira:-não existe uma biblioteca de tipos desse nome nessa localização.      -A biblioteca de tipos existe, mas é mais antiga do que a assemblagem que está a ser transmitida.       Se a biblioteca de tipo é mais recente do que a assemblagem que está a ser transmitida, não será possível criar um novo, mas a assemblagem ainda será registada.       Se esta propriedade não for especificada, tem de ter o mesmo número de itens como o <xref:Microsoft.Build.Tasks.RegisterAssembly.Assemblies%2A>propriedade ou a tarefa não será bem sucedida.</xref:Microsoft.Build.Tasks.RegisterAssembly.Assemblies%2A> Se forem especificadas não existem entradas, a tarefa será predefinida para o nome da assemblagem e altere a extensão do item para .tlb."
  syntax:
    content: public Microsoft.Build.Framework.ITaskItem[] TypeLibFiles { get; set; }
    return:
      type: Microsoft.Build.Framework.ITaskItem[]
      description: "A biblioteca de tipos para gerar a partir de assemblagem especificada."
  overload: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles*
  exceptions: []
  platform:
  - net462
