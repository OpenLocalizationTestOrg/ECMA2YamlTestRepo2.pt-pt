  remarks: "Normalmente nada é transmitido a sessão aqui, trata-se para os casos em que a localização do ficheiro xml para a estrutura completa não é uma pasta de RedistList.       Formato do ficheiro é semelhante à: etc.      ```   <FileList Redist=&quot;MatchingRedistListName&quot; >     <File AssemblyName=&quot;System&quot; Version=&quot;2.0.0.0&quot;       PublicKeyToken=&quot;b77a5c561934e089&quot; Culture=&quot;neutral&quot;       ProcessorArchitecture=&quot;MSIL&quot; FileVersion=&quot;2.0.40824.0&quot; InGAC=&quot;true&quot;     />   // etc.   </FileList>   ```Itens nesta lista tem de especificar os metadados de &quot;FrameworkDirectory&quot; para associar uma lista de redist com um diretório de framework específico. Se a associação não for feita um erro serão registados. O motivo pelo qual é a lógica RAR assume se não for definido um FrameworkDirectory irá utilizar o diretório de estrutura de destino."
