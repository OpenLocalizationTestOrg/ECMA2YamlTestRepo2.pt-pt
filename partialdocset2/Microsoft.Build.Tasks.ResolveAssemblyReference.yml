- uid: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  id: CopyLocalDependenciesWhenParentReferenceInGac
  parent: Microsoft.Build.Tasks.ResolveAssemblyReference
  langs:
  - csharp
  name: CopyLocalDependenciesWhenParentReferenceInGac
  nameWithType: ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  fullName: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Obtém ou define um comutador que determina como as dependências são determinadas, quer esteja ou não uma dependência é copiada localmente."
  syntax:
    content: public bool CopyLocalDependenciesWhenParentReferenceInGac { get; set; }
    return:
      type: System.Boolean
      description: "Devolve VERDADEIRO se ao determinar se uma dependência deve ser copiada localmente das verificações concluídas ver que se o elemento principal de referência no ficheiro de projeto tem os metadados de privada definida ou não. Se estiver definido para essa metadados, em seguida, utilizaremos que bem da dependência.       Se os metadados não está definido a dependência irá passar pelas verificações mesmas como referência principal. Uma destas verificações é ver se a referência é na GAC. Se for uma referência na GAC iremos irá não copiá-los localmente como pressupõe-se-ão na gac no computador de destino. No entanto esta só se aplica a essa referência específica e não as dependências dele.       Isto significa que uma referência no ficheiro de projeto pode ser falso local de cópia devido a pertencer na GAC mas as dependências podem ainda ser copiadas localmente porque não estão a ser na GAC. Este é o comportamento predefinido para RAR e faz com que o valor predefinido para esta propriedade seja verdadeira.       Devolve FALSO se iremos ainda verificar referências de ficheiro de projeto para ver se estiverem na GAC e defina o respetivo estado de local de cópia conforme adequado.       No entanto dependências irá não só verificamos para ver se estes estiverem na GAC, mas podemos também irá verificar se a referência principal a partir do ficheiro de projeto está na GAC.       Se está a referência principal a partir do ficheiro de projeto na GAC, em seguida, podemos não copiará a dependência localmente.       <div class=&quot;alert NOTE&quot;>    Se existirem vários referência principal e qualquer um deles não ser provenientes na GAC, em seguida, podemos definirá cópia local como true.      </div>"
  overload: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac*
  exceptions: []
  platform:
  - net462
