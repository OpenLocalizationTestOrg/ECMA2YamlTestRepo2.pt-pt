- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser
  id: HostInBrowser
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest
  langs:
  - csharp
  name: HostInBrowser
  nameWithType: ApplicationManifest.HostInBrowser
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Obtém ou define um valor que especifica se a aplicação é alojada num browser (como aplicações do WPF Web Browser está)."
  remarks: "Para tipos de projeto diferente de aplicações do WPF Web Browser, deve definir HostInBrowser `False` (o valor predefinido).       Quando implementa uma aplicação de Browser do WPF Web, tem de definir a propriedade HostInBrowser `True`. Isto faz com que o `<hostInBrowser>` etiqueta para ser adicionada para o manifesto de aplicação gerados. Esta etiqueta permite ClickOnce implementar projetos para aplicações alojado no browser, que contêm .xbap ficheiros.       Também tem de disponibilizar a aplicação apenas online através da definição <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.DeployManifest.Install%2A>para `False`.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.DeployManifest.Install%2A> Se não fizer isto, irá receber [MSBuild erro MSB3116](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool HostInBrowser { get; set; }
    return:
      type: System.Boolean
      description: "Um valor booleano que indica se a aplicação que está a ser implementada será alojada num browser (<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>), ou não (<xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;></xref>). <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>aplica-se apenas às aplicações do WPF Web Browser."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser*
  exceptions: []
  platform:
  - net462
