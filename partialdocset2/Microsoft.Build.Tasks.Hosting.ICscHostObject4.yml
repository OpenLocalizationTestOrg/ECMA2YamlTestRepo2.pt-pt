- uid: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(System.String)
  id: SetPlatformWith32BitPreference(System.String)
  parent: Microsoft.Build.Tasks.Hosting.ICscHostObject4
  langs:
  - csharp
  name: SetPlatformWith32BitPreference(String)
  nameWithType: ICscHostObject4.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "Conjuntos de `/platform` o valor <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>."
  remarks: "Se o <xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>propriedade está definida no projeto, SetPlatformWith32BitPreference muda o `/platform` valor a partir de `AnyCPU` ou o valor predefinido (`null` ou &quot;&quot;) para `AnyCPU32BitPreferred`.</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> Para obter mais informações, consulte o artigo [/platform (c# opções do compilador)](~/add/includes/ajax-current-ext-md.md).       Se o `/platform` valor é definido como `AnyCPU` (`/platform:AnyCPU`), a aplicação é executado como um processo de 64 bits, sempre que possível e reverterá para 32 bits para sistemas de 32 bits-só. No entanto, poderá preferir que uma aplicação para ser executada como um processo de 32 bits, uma vez que as aplicações de 64 bits podem consumir mais memória. O `AnyCPU32BitPreferred` definição é semelhante à `AnyCPU`, exceto que a ação predefinida consiste em executar aplicações no modo de 32 bits em sistemas que suportem o modo.  Esta definição preenche futuras processadores que poderão não reverter para a modo de 32 bits."
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Para definir o `/platform` o valor <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>; caso contrário, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Se o método foi concluída com êxito."
  overload: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462
