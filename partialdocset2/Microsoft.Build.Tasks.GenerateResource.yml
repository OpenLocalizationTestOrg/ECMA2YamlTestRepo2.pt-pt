  summary: "Obtém ou define os itens para converter."
  remarks: "Itens transmitidos a este parâmetro tem de ter uma das seguintes extensões de ficheiro:- `.txt`: Especifica a extensão para um ficheiro de texto a converter. Ficheiros de texto só podem conter recursos de cadeias.      - `.resx`: Especifica a extensão de um ficheiro de recursos baseados em XML para converter.      - `.restext`: Especifica o mesmo formato como. txt. Esta extensão diferentes é útil se pretender para se poder distinguir claramente ficheiros de origem que contenham recursos de outros ficheiros de origem do processo de compilação.       `.resources`: Especifica a extensão de ficheiro de recurso converter."
