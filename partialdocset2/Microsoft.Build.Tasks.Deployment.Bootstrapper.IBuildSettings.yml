  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.Bootstrapper
  summary: "Obtém ou define a localização de origem esperado quando o bootstrapper for publicado para um Web site."
  remarks: "Se tiver especificado <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ApplicationFile%2A>, a localização especificada por este valor será publicado a bootstraper.</xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ApplicationFile%2A>       Se <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ComponentsLocation%2A>está definido como <xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.ComponentsLocation>, necessários ficheiros de componentes serão publicados para uma localização relativa a este valor.</xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.ComponentsLocation> </xref:Microsoft.Build.Tasks.Deployment.Bootstrapper.BuildSettings.ComponentsLocation%2A>       Defina este valor como nulo se Setup.exe for para não ser publicado na Web."
  syntax:
    content: public string ApplicationUrl { get; set; }
    return:
      type: System.String
      description: "A localização de origem esperado quando o bootstrapper for publicado para um Web site."
  overload: Microsoft.Build.Tasks.Deployment.Bootstrapper.IBuildSettings.ApplicationUrl*
  exceptions: []
  platform:
  - net462
